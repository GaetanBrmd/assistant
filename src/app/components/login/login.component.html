<div class="card" style="max-width: 18rem; padding: 10px;">
  <h5>Welcome to Jarvis</h5>
  <form #f="ngForm">
    <div class="form-group">
      <label for="titre">
        Email
      </label>
      <input
        type="text"
        id="email"
        class="form-control"
        name="email"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="titre">
        Password
      </label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        ngModel
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-success float-right"
      (click)="onLogin(f)"
      [disabled]="f.invalid"
    >
      Sign In
    </button>
    <button class="btn btn-danger float-left" (click)="onLogout()">
      Logout
    </button>
  </form>
</div>
