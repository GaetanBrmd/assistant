<!--Edit Modal-->

<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div
        [ngClass]="[
          'modal-header',
          'text-' + getColor(clickedSheet.type),
          'bg-' + clickedSheet.type
        ]"
      >
        <h5 class="modal-title" id="exampleModalLabel">
          Editer une fiche
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f2="ngForm">
          <div class="form-group">
            <label for="titre">
              Titre
            </label>
            <input
              type="text"
              id="titre"
              class="form-control"
              name="titre"
              [value]="clickedSheet.titre"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <label for="type">
              Type
            </label>
            <select
              id="type"
              class="form-control"
              [value]="clickedSheet.type"
              name="type"
              ngModel
            >
              <option [value]="t.key" *ngFor="let t of getTypes() | keyvalue">{{
                t.value.lang
              }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">
              Description
            </label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              name="description"
              [value]="clickedSheet.description"
              ngModel
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              (click)="onEdit(f2)"
              data-dismiss="modal"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              data-target="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Delete validation-->
<div
  class="modal fade"
  id="delModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header text-light">
        <h5 class="modal-title" id="exampleModalLabel">
          Do you really want to delete this ?
        </h5>
      </div>
      <div class="modal-footer">
        <div class="">
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDel()"
            data-dismiss="modal"
            data-target="modal"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            data-toggle="modal"
            data-target="#contentModal"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
